<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tarea DIW Tema 4" />
    <title>DIW - Tarea 4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="title">
            <h1>Juan Carlos Fuentes Lamas</h1>
            <h3>Mijas Costa (Málaga)</h3>
        </div>
        
        <nav class="menu">
            <ul>
                <li><a href="">Imagen</a></li>
                <li><a href="">Audio</a></li>
                <li><a href="">Video</a></li>
            </ul>
            
        </nav>
    </header>

    <main class="main">
        <section class="imagen">
            <article class="software">
               <img src="img/gimp.png" alt="logo de Gimp" class="gimp">
               <p>He usado el programa Gimp para la edición de la imágenes</p>
            </article>
            <article class="software">
                <h2>Imágenes fuentes</h2>
                <div class="imagenesFuente">
                    <figure>
                        <img src="img/ingrediente_1.jpg" alt="Huevos" class="imagenes">
                        <figcaption>Huevos</figcaption>
                    </figure>
                    <figure>
                        <img src="img/ingrediente_2.jpg" alt="Harina" class="imagenes">
                        <figcaption>Harina</figcaption>
                    </figure>
                    <figure>
                        <img src="img/postre.jpg" alt="Bizcocho casero" class="imagenes">
                        <figcaption>Bizcocho casero</figcaption>
                    </figure>
                </div>
            </article>
            <article class="software">
                <h2>Composición</h2>
                <div class="imagenesFuente">
                    <figure>
                        <img src="img/composicion.png" alt="Imagen composicion png" class="imagenes">
                        <figcaption>Composición</figcaption>
                    </figure>
                    <figure>
                        <img src="img/composicion_formato_1.jpg" alt="Imagen composicion jpg" class="imagenes">
                        <figcaption>Composición con otro formato</figcaption>
                    </figure>
                </div>
            </article>
            <article class="software">
                <h2>Optimización y filtro</h2>
                <div class="imagenesFuente">
                    <figure>
                        <img src="img/composicion_mejorada.png" alt="Imagen composicion mejorada" class="imagenes">
                        <figcaption>Imagen mejorada</figcaption>
                    </figure>
                    <figure>
                        <img src="img/composicion_dim1.png" alt="Imagen composicion con otras dimensiones" class="imagenes">
                        <figcaption>Imagen con otras dimensiones</figcaption>
                    </figure>
                    <figure>
                        <img src="img/composicion_mejorada_filtro.png" alt="Imagen con filtro" class="imagenes">
                        <figcaption>Imagen con filtro</figcaption>
                    </figure>
                </div>
            </article>
            <article class="software">
                <p>Prueba</p>
            </article>
            <article class="software">
                <h2>Imagen vectorial</h2>
                <div class="imagenesFuente">
                    <figure>
                        <img src="img/servicio.svg" alt="Imagen vectorial sercicio a domicilio" class="imagenes">
                        <figcaption>Imagen vectorial sercicio a domicilio</figcaption>
                    </figure>
                </div>
            </article>

        </section>
    </main>

    <footer class="footer">
        <h1>TEst</h1>
    </footer>
</body>
</html>
